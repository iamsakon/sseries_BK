<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<h:outputText value="Welcome to Apartment Management - Primefaces11"/>
		
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel value="Building Name :"/>
			<p:inputText value=""/>
			
			<p:outputLabel value="Amount Floor :"/>
			<p:inputText value=""/>
			
			<p:outputLabel value="Amount Room / Floor :"/>
			<p:inputText value=""/>
			
			<p:outputLabel value="Default Room Type :"/>
			<p:selectOneMenu id="console" value="">
	            <f:selectItem itemLabel="Select One" itemValue="" />
	            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
	            <f:selectItem itemLabel="PS4" itemValue="PS4" />
	            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
	        </p:selectOneMenu>
	        
	        <p:dataTable var="car" value="">
	        	<p:column headerText="Id">
        		<h:outputText value="id" />
		    	</p:column>
			    <p:column headerText="Building Name">
			        <h:outputText value="A Building" />
			    </p:column>
			 
			    <p:column headerText="Amount Floor">
			        <h:outputText value="10" />
			    </p:column>
			 
			    <p:column headerText="Room/Floor">
			        <h:outputText value="20" />
			    </p:column>
	        </p:dataTable>
		
		</h:panelGrid>
		
	</h:body>
</f:view>
